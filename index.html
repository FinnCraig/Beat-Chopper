<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beat Chopper</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            background-color: black;
            color: white;
        }
        canvas { 
            width: 100%; 
            height: 200px; 
            margin-top: 20px; 
            background-color: black;
        }
        #controls { 
            margin-top: 20px; 
        }
        #controls button {
            background-color: red;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }
        #controls button:disabled {
            background-color: grey;
        }
        #effects { 
            margin-top: 20px; 
        }
    </style>
</head>
<body>
    <h1>Beat Chopper</h1>
    <input type="file" id="audio-upload" accept="audio/*">
    <input type="number" id="bpm" placeholder="BPM" min="1" max="300" style="margin-top: 20px;">
    <select id="chop-size" style="margin-top: 20px;">
        <option value="1/4">1/4 Note</option>
        <option value="1/3">1/3 Note</option>
        <option value="1/2">1/2 Note</option>
        <option value="1">1 Note</option>
        <option value="2">2 Note</option>
    </select>
    <canvas id="waveform"></canvas>
    <div id="controls">
        <button id="chop">Chop</button>
        <button id="play" disabled>Play</button>
        <button id="download" disabled>Download</button>
        <div id="effects">
            <label for="effect-reverb">Volume:</label>
            <input type="range" id="effect-reverb" min="0" max="1" step="0.01" value="0">
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.22/Tone.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
